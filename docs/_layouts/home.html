<html class=" js flexbox flexboxlegacy no-touch rgba multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients csstransforms csstransforms3d csstransitions fontface no-generatedcontent video audio svg svgclippaths" lang="en-US"
      style="">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Browse Items ({{ site.items.size }} total) Â· Nabucco</title>
    <!-- Stylesheets -->
    <link href="//fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic|Cabin:400,700,400italic,700italic"
          media="all" rel="stylesheet" type="text/css">
    <link href="assets/main.css"
          media="all" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <div style="margin-left:10px">Nabucco</div>
</header>

<div class="container container-twelve">
    <div class="subhead">
        <h1 class="section-title" title="Browse Items ({{ site.items.size }} total)">Browse Items ({{ site.items.size
            }} total)</h1>
    </div>
    <div class="ten columns offset-by-two omega" id="content">
        <table cellpadding="0" cellspacing="0" id="items">
            <thead>
            <tr>
                <th scope="col"><a href="/admin/items?sort_field=Dublin+Core%2CTitle">Title</a></th>
                <th scope="col">Type</th>
            </tr>
            </thead>
            <tbody>
            {%- for item in site.items -%}
            <tr class="item {% cycle 'odd', 'even' %}">
                <td class="item-info featured">
            <span class="title">
                <a href="{{ item.url | relative_url }}">{{ item.title | escape }}</a>
            </span>
                </td>
                <td>
                    {{ item.layout | capitalize }}
                </td>
            </tr>
            {%- endfor -%}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
