---
layout: default
---

<div class="home">
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ site.items.size }} items:
    {%- if site.items.size > 0 -%}
    <h2 class="post-list-heading">{{ page.list_title | default: "Resources" }}</h2>
    <ul class="post-list">
        {%- for item in site.items -%}
        <li>
            <h3>
                <a class="post-link" href="{{ item.url | relative_url }}">
                    {{ item.title | escape }}
                </a>
            </h3>
        </li>
        {%- endfor -%}
    </ul>
    {%- endif -%}

</div>
