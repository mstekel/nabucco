---
layout: default
---
<link rel="stylesheet" type="text/css" href="{{ '/assets/scripts/DataTables/datatables.min.css' | prepend: site.baseurl }}"/>
<script src="{{ '/assets/scripts/DataTables/datatables.min.js' | prepend: site.baseurl }}"></script>
<script>
    $ = jQuery;
    var dataSet = [
        {% for item in site.items %}
            ["{{ item.layout | capitalize }}", "{{ item.title | escape }}"]{% if forloop.index < forloop.length %},{% endif %}
        {% endfor %}
    ]
    $(document).ready(function() {
        $('#items_grid').DataTable( {
            data: dataSet,
            columns: [
                { title: "Type" },
                { title: "Title" }
            ]
        } );
    } );
</script>
<article id="content">
    <div id="primary">
        <table id="items_grid" class="display"></table>
    </div>
</article>
